<section>
  <details id="portfolio">
    <summary>
      <span style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">
        <span id="toggle-icon">➕</span> Project Portfolio
      </span>
      <small style="margin-left: 10px; color: gray;">Click to expand/collapse</small>
    </summary>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Location</th>
          <th>Timeline</th>
          <th>Peak Manpower</th>
          <th>Schedule Activities</th>
          <th>Project Manhours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>XYZ Turnaround</td>
          <td>South Africa</td>
          <td>Jan 2023 – Jul 2023</td>
          <td>1,200</td>
          <td>Mechanical, E&I, Inspection</td>
          <td>350,000</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </details>
</section>

<script>
  const details = document.getElementById('portfolio');
  const icon = document.getElementById('toggle-icon');

  details.addEventListener('toggle', () => {
    icon.textContent = details.open ? '➖' : '➕';
  });
</script>
